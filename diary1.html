<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLR Diary - Submissive Entry</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }
    label { display: block; margin-top: 1em; }
    textarea { width: 100%; height: 120px; }
    select, button { font-size: 1em; padding: 0.5em; margin-top: 0.5em; }
    #status { margin-top: 1em; font-weight: bold; color: green; }
    #status.error { color: red; }
  </style>
</head>
<body>
  <h1>FLR Diary Entry</h1>
  <label for="mood">Current Mood:</label>
  <select id="mood">
    <option value="üòä">üòä Happy</option>
    <option value="üòê">üòê Neutral</option>
    <option value="üòû">üòû Sad</option>
    <option value="üò°">üò° Frustrated</option>
    <option value="üò¥">üò¥ Tired</option>
  </select>

  <label for="entry">Diary Note:</label>
  <textarea id="entry" placeholder="Write your submissive diary note here..."></textarea>

  <button onclick="submitDiary()">Submit</button>
  <p id="status"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwwg2NhmCJRSt4SI0VFQIanZSX1SY4CWOeoSUmJsPh4AaPACfi_ERS4wVpdcykmabHe-w/exec";

    async function submitDiary() {
      const mood = document.getElementById("mood").value;
      const entry = document.getElementById("entry").value.trim();
      const statusEl = document.getElementById("status");

      if (!entry) {
        alert("Please write something in the diary.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("mood", mood);
      formData.append("entry", entry);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });

        const result = await response.text();
        console.log("HTTP Status:", response.status);
        console.log("Server Response:", result);

        if (response.ok && result.includes("Success")) {
          statusEl.textContent = "‚úÖ Entry saved successfully!";
          statusEl.className = "";
          document.getElementById("entry").value = "";
        } else {
          statusEl.textContent = `‚ùå Error (${response.status}): ${result}`;
          statusEl.className = "error";
        }
      } catch (err) {
        console.error("Network or script error:", err);
        statusEl.textContent = "‚ùå Network or script error. Check console.";
        statusEl.className = "error";
      }
    }
  </script>
</body>
</html>
